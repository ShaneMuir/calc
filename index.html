<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment Calculator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<style>
		.results { display: none; }
	</style>

</head>
<body>
	<h1 class="text-center">Payment Calculator</h1>
<form>
	<div class="container">
			

		<div class="row">
			<!-- input 1 -->
			<div class="col">
				<div class="input-group mb-3">
    				<select class="custom-select plan-price" name="plan-price">
   					 <option>Plan Type (please select)</option>
   					 <option value="1000">Bronze</option>
  					 <option value="2000">Silver</option>
  					 <option value="3000">Gold</option>
  					 <option value="4000">Platium</option>
  					</select>
				</div>
			</div>
			<!-- end of input 1 -->

			<!-- input 2 -->
			<div class="col">
				<div class="input-group mb-3">
 				   <select class="custom-select plan-term" name="plan-term">
    				<option>Duration (please select)</option>
    				<option value="12">12</option>
				    <option value="24">24</option>
				    <option value="36">36</option>
				    <option value="48">48</option>
				    <option value="60">60</option>
				    <option value="72">72</option>
				    <option value="84">84</option>
				    <option value="96">96</option>
				    <option value="108">108</option>
				    <option value="120">120</option>
 				   </select>
				</div>
			</div>
			<!-- end of input 2-->
	</div>

		<div class="row">
			<!-- input 3 -->
			<div class="col mb-3">
				<input type="number" name="extras" class="form-control extras" placeholder="Extras (optional)">
			</div>
			<!-- end of input 3 -->

			<!-- input 4 -->
			<div class="col mb-3">
				<input type="number" name="deposit" class="form-control deposit" placeholder="Deposit">
			</div>
			<!-- end of input 4 -->
		</div>

		<div class="row results">
			<div class="col">
				<div class="alert alert-primary" role="alert">
  				<span>&pound;<span class="cost-per-month"></span>
  				</span>
 				</div>
			</div>
			<div class="col">
				<div class="alert alert-primary total-interest" role="alert">
  					Total Interest &pound;<span class="total-interest-payable"></span>
				</div>
			</div>
			<div class="col">
				<div class="alert alert-primary" role="alert">
  					Total Payable &pound;<span class="total-payable"></span>
				</div>
			</div>
		</div>
	</div>
</form>	

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
